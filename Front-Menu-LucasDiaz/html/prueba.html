<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../Js/main.js" type="module"></script>
    
    
    
</head>
<body>
    
    <header class="header-principal p-4 d-flex justify-content-between align-items-center">
        
        <h1 class="titulo-pagina display-6 fw-bold m-0 p-0">Restaurante Ludir</h1>
        
        <nav class="nav nav-pills p-0"> 
            
            <div class="nav-item">
                <a class="nav-link enlace-nav active" aria-current="page" href="#inicio">Inicio</a>
            </div>

            <div class="nav-item">
        <a class="nav-link enlace-nav" 
           href="#" 
           data-bs-toggle="modal" 
           data-bs-target="#carritoModal">
            
            <i class="bi bi-cart-fill"></i> Carrito
        </a>
        </div>

            <div class="nav-item">
                <a class="nav-link enlace-nav" href="#contacto">Contacto</a>
            </div>
            
        </nav>
        
    </header> 
    
  
    <div class="linea-dorada mt-0"></div>
    
    <main class="container-fluid main-content-custom bg-dark">
        <div class="row mb-4 align-items-center mt-0 text-white">
    
    <div class="col-md-5 d-flex align-items-center mb-2 mb-md-0">
        <div></div>
        <input type="search" class="form-control me-2" id="input-busqueda" placeholder="Buscar plato por nombre...">
        <button class="btn btn-primary" id="btn-buscar">Buscar</button>
    </div>


    <div class="col-md-4" id="secondary-filters-container"> 
        <div id="secondary-filters" class="d-flex align-items-center">
            
            <div class="secondary-filters-sortByPrice me-3">
                <select class="form-select" id="sort-by-price" style="width: auto;">
                    <option value="ASC">Menor precio</option>
                    <option value="DESC">Mayor precio</option>
                </select>
            </div>
            
            <div class="form-check border p-1 rounded secondary-filters-onlyActive">
                <input type="checkbox" role="switch" id="only-active-checkbox">
                <label class="form-check-label" for="only-active-checkbox">Activos</label>
            </div>
        </div>
    </div>
    
    </div>
<div id="category-filters-container text-white" class="btn-group flex-wrap mb-4" role="group">
    </div>

<h2 id="text-white">Platos</h2>
<div class="row" id="dishes-container"></div>
    </main>           
    <footer class="footer-personalizado text-white py-3 text-center">
        <small>&copy; 2024 El Rincón de Ludir. Todos los derechos reservados.</small>
    </footer>
   
</body>

<div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="carritoModalLabel">Mi Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div id="checkoutCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
                
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <div class="modal-body">
                            <div id="carrito-items-container">
                                <p>Tu carrito está vacío.</p>
                            </div>
                            
                            <div class="mb-3 mt-4">
                                <label for="order-description" class="form-label">Notas o instrucciones especiales:</label>
                                <textarea class="form-control" id="order-description" rows="3" placeholder="Ej: 'Sin cebolla', 'Extra picante', etc."></textarea>
                            </div>
                            </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" data-bs-target="#checkoutCarousel" data-bs-slide="next" id="btn-siguiente-a-delivery">Siguiente </button>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <div class="modal-body">
                            <h5 class="mb-3">Tipo de Delivery</h5>
                            <div class="mb-3">
                                <label for="delivery-select" class="form-label">Selecciona cómo deseas recibir tu pedido:</label>
                                <select class="form-select" id="delivery-select" required>
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option value="1">Delivery</option>
                                    <option value="2">Takeaway</option>
                                    <option value="3">Dine in</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-target="#checkoutCarousel" data-bs-slide="prev">Atrás</button>
                            <button type="button" class="btn btn-success" id="btn-confirmar-orden">Confirmar Orden</button>
                        </div>
                    </div>
                 
                </div> 
            </div> 
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

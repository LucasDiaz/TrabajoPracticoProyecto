<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js" type="module"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    
    
</head>

<body>
      <header class="header-principal p-4 d-flex justify-content-between align-items-center">
        
        <h1 class="titulo-pagina display-6 fw-bold m-0 p-0">Título de la página</h1>
        
        <nav class="nav nav-pills p-0"> 
            
             <div class="nav-item">
            <a class="nav-link enlace-nav active" 
               aria-current="page" 
               data-bs-toggle="modal" 
               data-bs-target="#crearPlatoModal" 
               href="#">
               
               Crear Plato
            </a>
        </div>

            <div class="nav-item">
                <a class="nav-link enlace-nav" href="#menu">Mis Ordenes</a>
            </div>

           
            
        </nav>
        
    </header>  
    <div class="modal fade" id="crearPlatoModal" tabindex="-1" aria-labelledby="crearPlatoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="crearPlatoModalLabel">Crear Nuevo Plato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                
                <form id="formAgregar">
                    <div class="mb-3">
                        <label for="addNameDish" class="form-label">Nombre del Plato</label>
                        <input type="text" class="form-control" id="addNameDish" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="addDescriptionDish" class="form-label">Descripción</label>
                        <textarea class="form-control" id="addDescriptionDish" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="addPriceDish" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="addPriceDish" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="addCategoryDish" class="form-label">Categoría</label>
                        <select class="form-select" id="addCategoryDish" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="1">Entrantes</option>
                            <option value="2">Plato Fuerte</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="addImageDish" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="addImageDish">
                    </div>

                    <div id="errorModal" class="alert alert-danger d-none"></div>

                </form>
                
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                
                <button type="submit" form="formAgregar" class="btn btn-success">Guardar Plato</button>
            </div>
            
        </div>
    </div>
</div>
    
<main class="main-grid p-5 m-0 container-fluid">
    
    <div id="grid-container" class="row g-3">
        </div>
    
</main>         

           
    <footer class="footer-personalizado text-white py-3 text-center">
    <small>&copy; 2024 El Rincón de Ludir. Todos los derechos reservados.</small>
    </footer>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
</body>
</html>

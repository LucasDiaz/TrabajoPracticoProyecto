<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/Panel/history.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="panel.html">
        <img src="https://i.ibb.co/7xNR4bR0/Sin-t-tulo-Folleto-A4-con-doblez-en-el-medio-420-mm-x-297-mm-2.png" alt="Logo" class="navbar-logo me-2">
        <span class="fw-bold text-primary">Panel Admin</span>
      </a>
      <div class="d-flex align-items-center">
        <a href="index.html" class="btn btn-outline-primary me-3"><i class="bi bi-shop"></i> Menú</a>
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link px-3" href="panel.html"><i class="bi bi-grid"></i> Panel</a>
          <a class="nav-link px-3" href="menu-admin.html"><i class="bi bi-card-list"></i> Menú</a>
          <a class="nav-link px-3 active text-secondary fw-semibold" href="history.html"><i class="bi bi-clock-history"></i> Historial</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-5">
    <div class="history-container">
      <div class="page-header mb-4">
        <h1 class="page-title"><i class="bi bi-archive me-2"></i>Historial de Órdenes</h1>
      </div>

      <div class="row g-3 align-items-center filter-bar">
        <div class="col-auto"><label for="date-from" class="form-label">Desde:</label></div>
        <div class="col-auto"><input type="date" id="date-from" class="form-control"></div>
        <div class="col-auto"><label for="date-to" class="form-label">Hasta:</label></div>
        <div class="col-auto"><input type="date" id="date-to" class="form-control"></div>
        <div class="col-auto ms-auto">
          <button id="filter-btn" class="btn btn-primary"><i class="bi bi-funnel-fill"></i> Filtrar</button>
        </div>
      </div>

      <div id="history-orders-container" class="d-flex flex-column gap-3 mt-4"></div>
    </div>
  </main>

  <!-- Modal Detalle -->
  <div class="modal fade" id="order-details-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 rounded-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modal-order-number"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-order-body"></div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/Pages/History.js"></script>
</body>
</html>
